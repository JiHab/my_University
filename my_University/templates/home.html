{% extends 'base.html' %}

{% block content %}
<table class="table table-hover" id="report">
{% for group in groups%}

    <tr><td>{{group.name}}</td><td>{{group.monitor}}</td></tr>
    {% for stud in students%}
        {% ifequal stud.group_s group %}
        <tr><td>{{stud.name}}</td><td>{{stud.group_s}}</td></tr>

        {% endifequal %}
    {% endfor %}
{% endfor %}
</table>
{% endblock %}
